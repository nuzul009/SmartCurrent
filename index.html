<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Leakage Monitor</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{
    margin:0;
    background:#f5f7fa;
    font-family:Arial, sans-serif;
}

.container{
    width:95%;
    margin:20px auto;
    background:white;
    padding:20px;
    border-radius:15px;
    box-shadow:0 5px 20px rgba(0,0,0,0.08);
}

h2{
    text-align:center;
    color:#333;
}

canvas{
    width:100% !important;
    height:320px !important;
}
</style>
</head>

<body>

<div class="container">
    <h2>Leakage Current (A)</h2>
    <canvas id="myChart"></canvas>
</div>

<script>

// ================= FIREBASE CONFIG =================
var firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    databaseURL: "https://YOUR_DATABASE_URL.firebaseio.com"
};

firebase.initializeApp(firebaseConfig);
var database = firebase.database();

// ================= THRESHOLD =================
const THRESHOLD = 0.10;

// ================= CHART =================
const ctx = document.getElementById('myChart').getContext('2d');

let chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [],
        datasets: [
        {
            label: 'Leakage Current',
            data: [],
            borderWidth: 3,
            tension: 0.4,
            fill: true,
            backgroundColor: 'rgba(0,123,255,0.1)',
            borderColor: 'rgba(0,123,255,1)',
            pointRadius: 2
        },
        {
            label: 'Threshold',
            data: [],
            borderWidth: 2,
            borderDash: [6,6],
            borderColor: 'red',
            pointRadius: 0,
            fill: false
        }]
    },
    options: {
        responsive:true,
        scales:{
            y:{
                beginAtZero:true
            }
        }
    }
});

// ================= ADD DATA =================
function addData(value){

    let now = new Date().toLocaleTimeString();

    chart.data.labels.push(now);
    chart.data.datasets[0].data.push(value);
    chart.data.datasets[1].data.push(THRESHOLD);

    if(chart.data.labels.length > 20){
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
        chart.data.datasets[1].data.shift();
    }

    // Auto warna merah jika melewati threshold
    if(value > THRESHOLD){
        chart.data.datasets[0].borderColor = "red";
        chart.data.datasets[0].backgroundColor = "rgba(255,0,0,0.15)";
    } else {
        chart.data.datasets[0].borderColor = "rgba(0,123,255,1)";
        chart.data.datasets[0].backgroundColor = "rgba(0,123,255,0.1)";
    }

    chart.update();
}

// ================= REALTIME FIREBASE =================
database.ref("/monitor/arus_bocor").on("value", function(snapshot){
    let leakValue = snapshot.val();
    if(leakValue !== null){
        addData(parseFloat(leakValue));
    }
});

</script>

</body>
</html>
